<!DOCTYPE HTML>
<html>
  <head>
    <title>sem results</title>
    <style>
      body {
  background-color: #20242A;
  transform-origin: 50%;
  animation: skewer 2s;
}

@keyframes skewer {
  0%{
    transform: rotateY(0deg);
    
  }
  100%{
    transform: rotateY(360deg);
    
  }
}

.subject {
  background-image: linear-gradient(90deg,#628d9866,#00000000);
  margin: 6px;
  padding: 35px;
  border-radius: 15px;
  color: white;
  font-size: 50px;
  font-family: Consolas;
  
}

#eng,#san,#ict,#css,#mat,#phy,#phypr,#com,#compr {
  background-color: #0a8bff;
  color: white;
  border-style: none;
  padding: 6px 10px;
  border-radius: 5px;
  float: right;
  font-size: 36px;
  box-shadow: 0px 8px 16px 0px #00000049;
}

#engm,#sanm,#ictm,#cssm,#matm,#phym,#phyprm,#comm,#comprm,#totrm {
  float: right;
  margin: 0px 25px 0px 0px;
  font-size: 50px;
  font-family: Arial;
  color: #9c7aff;
}

#totrm {
  color: #61ffc6cc;
  font-size: 54px;
}

#fans {
  background-image: radial-gradient(#00ccff11,#00000000,#00000000);
  padding: 15px;
  font-family: Comic Sans MS;
  border-radius: 25px;
  margin: 60px;
  color: white;
  font-size: 75px;
  text-align: center;
}

#fans:hover body {
  animation: skewer 2s;
}

.coursebts {
  display: none;
  background-color: #658f93;
  padding: 15px;
  border-radius: 45px;
  position: absolute;
}

#cos {
  background-color: transparent;
  background-image: linear-gradient(45deg,#4000ff55,#ff00ff55);
  
  color: white;
  padding: 18px 25px;
  border-radius: 55px;
  margin: 15px 15px 0px;
  font-size: 46px;
}

.pcoursebts:hover .coursebts {
  display: block;
}

.pcoursebts {
  font-size: 20px;
}

.coursebts button {
  background-color: transparent;
  background-image: linear-gradient(45deg,#0a5b8b,#31484e);
  border-radius: 45px;
  border-style: none;
  color: #d6f7ff;
  font-size: 46px;
  padding: 15px 20px;
  box-shadow: 0px 18px 18px 0px #0000003d;
}

footer {
  color: #00fff871;
  transform-origin: 10% 15%;
  animation: skewer 6s linear infinite;
  font-size: 25px;
}
    </style>
  </head>
  <body>
    
    <div class="pcoursebts"><button id="cos">MPCS</button>
      <div class="coursebts">
      <button onclick="mpcs()">MPCS</button>
      
      <button  onclick="mpc()">MPC</button>
      
      <button onclick="mscs()">MSCS</button>
      </div>
    </div>
    
    <div class="subject">english         :<select id="eng"  onchange="result()">
      <option value=10>O</option>
      <option value=9>A+</option>
      <option value=8>A</option>
      <option value=7>B+</option>
      <option value=6>B</option>
      <option value=5>C</option>
      <option value=4>D</option>
    </select><text id="engm">30</text>
    </div>
    
    <script>
     var a,b,c,d,e,f,g,h,i;
var fs = require('fs');

function parser() {
  a = document.getElementById("eng").value;
  b = document.getElementById("san").value;
  c = document.getElementById("ict").value;
  d = document.getElementById("css").value;
  e = document.getElementById("mat").value;
  f = document.getElementById("phy").value;
  g = document.getElementById("phypr").value;
  h = document.getElementById("com").value;
  i = document.getElementById("compr").value;
  
}

function marks() {
  document.getElementById("engm").innerHTML=a*3;
  document.getElementById("sanm").innerHTML=b*3;
  document.getElementById("ictm").innerHTML=c*2;
  document.getElementById("cssm").innerHTML=d*2;
  document.getElementById("matm").innerHTML=e*5;
  document.getElementById("phym").innerHTML=f*3;
  document.getElementById("phyprm").innerHTML=g*2;
  document.getElementById("comm").innerHTML=h*3;
  document.getElementById("comprm").innerHTML=i*2;
}

function result() {
  parser();
  marks();
  var r = (a*3)+(b*3)+(c*2)+(d*2)+(e*5)+(f*3)+(g*2)+(h*3)+(i*2);
  var ans = r/25;
  document.getElementById("totrm").innerHTML=r;
  document.getElementById("fans").innerHTML=ans;
}

function mpcs() {
  document.getElementById("cos").innerHTML="MPCS";
  document.getElementById("phyt").innerHTML="physics :";
  document.getElementById("phyprt").innerHTML="physics practical :";
  document.getElementById("comt").innerHTML="computer :";
  document.getElementById("comprt").innerHTML="computer practical :";
}

function mpc() {
  document.getElementById("cos").innerHTML="MPC";
  document.getElementById("phyt").innerHTML="physics :";
  document.getElementById("phyprt").innerHTML="physics practical :";
  document.getElementById("comt").innerHTML="chemistry :";
  document.getElementById("comprt").innerHTML="chemistry practical :";
}

function mscs() {
  document.getElementById("cos").innerHTML="MSCS";
  document.getElementById("phyt").innerHTML="statistics :";
  document.getElementById("phyprt").innerHTML="statistics practical :";
  document.getElementById("comt").innerHTML="computer :";
  document.getElementById("comprt").innerHTML="computer practical :";
}
    </script>
    
    <div class="subject">sanskrit          : <select   onchange="result()" id="san">

      <option value=5>C</option>

    </select><text id="sanm">30</text>
    </div>

      <option value=10>O</option>

    </select><text id="phyprm">20</text>

    <div class="subject"><span id="comt">computer         :</span><select onchange="result()" id="com">
      <option value=10>O</option>

    <div class="subject">Total marks : <text id="totrm">250</text></div>
    
    
     <p id="fans" onclick="result()">10</p>
    
    <footer>krishna tech</footer>
  </body>
</html>
